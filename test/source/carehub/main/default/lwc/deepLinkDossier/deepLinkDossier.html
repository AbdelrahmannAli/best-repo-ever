<template>
    <div class="slds-p-around_medium">
        <template if:true={options}>
            <div class="slds-form slds-form_stacked">
                <label class="slds-form-element__label" for="external-systems">{labels.general_SelectExternalSystem}</label>
                <div id="external-systems">
                    <lightning-radio-group 
                        name="ExternalSystems" 
                        options={options} 
                        value={selectedOption} 
                        onchange={handleClick}>
                    </lightning-radio-group>
                </div>
            </div>
            <div class="slds-m-top_medium slds-text-align_left">
                <lightning-button label="Continue" variant="brand" onclick={getUrl} ></lightning-button>
            </div>
        </template>
        <template if:false={options}>
            <div class="slds-text-color_error slds-p-around_medium">{labels.general_NoOptionsAvailable}</div>
        </template>
    </div>
</template>
