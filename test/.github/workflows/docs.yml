name: Build & Deploy Docs to Azure

on:
  push:
    branches:
      - test
    paths-ignore:
      - 'docs/ApexDocumentation/*'
  workflow_dispatch:
  
jobs:
  build_deploy_docs:
    runs-on: ubuntu-latest
    name: Build & Deploy Docs
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build
        run: java -jar ./docs/ApexDoc-latest.jar -s './source/datahub/main/default/classes' -t './docs/' -p 'global'

      - name: Commit Docs
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
            commit_message: 'Created new docs'
            push_options: '--force'

      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_GLACIER_00AB87C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./docs/ApexDocumentation" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
