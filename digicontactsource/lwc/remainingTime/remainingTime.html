<template>
    <lightning-card class="slds-p-around--medium slds-m-around--medium slds-text-align_center">
        <h1 class="slds-text-heading_medium">
            Subscription Remaining Minutes
        </h1>
        <div class="slds-m-around_medium">
            <div class="progress-container">
                <lightning-progress-ring value={percentage} size="large" variant="base" class="progress-ring"></lightning-progress-ring>
                <p class="percentage-label">{percentage}%</p>
            </div>
            <p>
                Remaining: {remainingTime} Minutes
            </p>
            <p>
                Total: {totalTime} Minutes
            </p>
        </div>
    </lightning-card>
    
</template>
