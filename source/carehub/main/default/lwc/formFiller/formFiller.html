<template>
	<lightning-card>
		<div if:true={loading} class="loading">
			<lightning-spinner alternative-text="Loading" size="medium" style="margin: 0 auto"></lightning-spinner>
		</div>
		<div class="form-filler"></div>
	</lightning-card>
	<template if:true={endModalOpen}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
			class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container modal-width">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="CLOSE"
					onclick={handleModalClose}>
					<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
						size="small"></lightning-icon>
				</button>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-flow flow-api-name={flowApiName} flow-input-variables={inputVariables}
						onstatuschange={handleFlowStatusChange} flow-finish-behavior="NONE">
					</lightning-flow>
				</div>
			</div>
		</section>
	</template>
</template>
